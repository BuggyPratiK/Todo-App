<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
    }
    .todo-card {
        max-width: 600px;
        margin: 2rem auto;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .card-header {
        background: #0d6efd;
        color: #fff;
        text-align: center;
        font-size: 1.5rem;
    }
    .fade-in {
        animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .list-group-item.completed {
        background-color: #d1e7dd;
        text-decoration: line-through;
        color: #495057;
    }
    .list-group-item:hover {
        background-color: #f1f3f5;
    }
    .counts {
        font-size: 0.9rem;
    }
</style>

</head>
<body>
    <div class="card todo-card">
        <div class="card-header">
            <i class="bi bi-list-check"></i> My TODOs
    </div>
    <div class="card-body">
      <!-- Input and Add button -->
        <div class="input-group mb-3">
            <input type="text" id="todo-input" class="form-control" placeholder="Enter a new todo" />
            <button class="btn btn-primary" onclick="addTodo()"><i class="bi bi-plus-lg"></i> Add</button>
        </div>
        <!-- Counts display -->
        <div class="d-flex justify-content-between mb-3 counts">
            <span id="totalCount">Total: 0</span>
            <span id="completedCount">Completed: 0</span>
        </div>
        <!-- Todo list -->
        <ul id="todoList" class="list-group"></ul>
        </div>
    </div>
    <!-- Bootstrap JS bundle (optional for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
